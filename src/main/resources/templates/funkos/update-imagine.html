<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Funkos Por Imagen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar bg-primary" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Actualizar Imagen del Funko</li>
        </ol>
    </nav>

    <div class="container p-5 my-5 bg-info text-white text-center">
        <h1>ACTUALIZAR LA IMAGEN DEL FUNKO</h1>
        <p class="text-black">DATOS</p>
    </div>

    <div class="container">
        <dl class="row mr-5">
            <dt class="col-sm-2">ID:</dt>
            <dd class="col-sm-10" th:text="${funko.id}"></dd>
            <dt class="col-sm-2">Nombre:</dt>
            <dd class="col-sm-10" th:text="${funko.nombre}"></dd>
            <dt class="col-sm-2">Imagen Actual:</dt>
            <dd class="col-sm-10"><img alt="Funko Image" class="img-fluid" th:src="${funko.imagen}"></dd>
        </dl>
        <form th:object="${funko}" th:action="@{/funkos/updateImg/{id}(id=${id})}" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="imagen">Nueva Imagen:</label>
                <input accept="image/*" class="form-control-file" id="imagen" name="imagen" type="file">
                <small class="text-danger" th:errors="*{imagen}" th:if="${#fields.hasErrors('imagen')}"></small>
                <input name="id" th:value="${funko.id}" type="hidden">
            </div>


            <div class="col-md-12 col-sm-12 text-center mt-5 mb-3 p-5  bg-info">
                    <button type="submit" class="btn btn-primary">ENVIAR</button>
            </div>

        </form>
    </div>
</body>
</html>
