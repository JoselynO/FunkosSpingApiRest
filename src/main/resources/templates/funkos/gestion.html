<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestiones Funkos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

        <nav class="navbar bg-primary " aria-label="breadcrumb">
            <ol class="breadcrumb mt-3">
                <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Gestionar Funkos</li>
            </ol>
            <form class="form-inline my-2 my-lg-0 justify-content-end">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </nav>

        <div class="container p-5 my-5 bg-info text-white text-center">
            <h1>GESTIONAR FUNKOS</h1>
        </div>

        <div class="container">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">PRECIO</th>
                    <th scope="col">CANTIDAD</th>
                    <th scope="col">CATEGORIA</th>
                    <th scope="col">IMAGEN</th>
                    <th scope="col">ELIMINAR</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each = "funko : ${funkosPage.content}">
                    <th scope="row" th:text="${funko.getNombre()}">Funko 1</th>
                    <td th:text="${funko.getPrecio()}">â‚¬10.99</td>
                    <td th:text="${funko.getCantidad()}">2</td>
                    <td th:text="${funko.getCategoria().nombre}">DISNEY</td>
                    <td th:text="${funko.getImagen()}">hola.jpg</td>
                      <td><div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <a type="button" class="btn btn-danger" th:href="@{/funkos/delete/{id}(id=${funko.id})}">Eliminar</a>
                        <a type="button" class="btn btn-warning" th:href="@{/funkos/update/{id}(id=${funko.id})}">Actualizar</a>
                        <a type="button" class="btn btn-primary" th:href="@{/funkos/updateImg/{id}(id=${funko.id})}">Actualizar Imagen</a>
                      </div></td>
                  </tr>
                </tbody>
              </table>

        </div>

</body>
