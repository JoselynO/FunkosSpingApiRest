<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Funkos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
<nav class="navbar bg-primary" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Actualizar Imagen del Funko</li>
    </ol>
</nav>
    <div class="container p-5 my-5 bg-info text-white text-center">
        <h1>ACTUALIZAR FUNKOS</h1>
        <p class="text-black">DATOS</p>
    </div>

    <div class="container">
        <form th:object="${funko}" method="post"
              th:action="@{/funkos/update/{id}(id=${id})}">
            <div class="row">


                <div class="col-md-12 col-sm-12">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input th:field="*{nombre}" type="text" class="form-control" id="nombre" name="nombre">
                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                </div>

                <div class="col-md-6 col-sm-12 mt-5">
                    <label for="precio" class="form-label">Precio:</label>
                    <input  th:field="*{precio}" type="text" class="form-control" id="precio" name="precio" >
                    <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-danger"></span>
                </div>
                <div class="col-md-6 col-sm-12 mt-5">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="text"  th:field="*{cantidad}" class="form-control" id="cantidad" name="cantidad">
                    <span th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}" class="text-danger"></span>
                </div>

                <div class="col-md-6 col-sm-12 mt-5">
                    <label for="categoria">Categoria:</label>
                    <select class="form-select form-select-lg mb-3"  id="categoria" name="categoria" multiple th:field="*{categoria}" >
                        <option th:each="cat : ${categorias}" th:selected="${cat == categoria}" th:text="${cat}" th:value="${cat}"></option>
                        <small class="text-danger" th:errors="*{categoria}" th:if="${#fields.hasErrors('categoria')}"></small>
                    </select>
                </div>

                <div div class="col-md-12 col-sm-12 text-center mt-5 mb-3 p-5  bg-info">   
                    <button type="submit" class="btn btn-primary">ENVIAR</button>
                </div>


                <!--Cerrando div-form -->
            </div>
        </form>
    </div>
</body>
